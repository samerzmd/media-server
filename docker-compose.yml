version: '3.8'

services:
  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web UI
      - "6881:6881"
      - "6881:6881/udp"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
      - WEBUI_PORT=8080
    volumes:
      - /mnt/storage/qbittorrent:/downloads
      - ./qbittorrent_config:/config
    networks:
      - media_network

  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    ports:
      - "8989:8989"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
    volumes:
      - /mnt/storage/media/TV Shows:/media/tv
      - /mnt/storage/qbittorrent:/downloads
      - ./sonarr_config:/config
    networks:
      - media_network

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    ports:
      - "7878:7878"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
    volumes:
      - /mnt/storage/media/Movies:/media/movies
      - /mnt/storage/qbittorrent:/downloads
      - ./radarr_config:/config
    networks:
      - media_network

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    ports:
      - "9696:9696"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
    volumes:
      - /mnt/storage/qbittorrent:/downloads  # Adding it back for consistency
      - ./prowlarr_config:/config
    networks:
      - media_network

  bazarr:
    image: ghcr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    ports:
      - "6767:6767"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
    volumes:
      - /mnt/storage/media/Movies:/media/movies
      - /mnt/storage/media/TV Shows:/media/tv
      - /mnt/storage/media:/media
      - /mnt/storage/qbittorrent:/downloads
      - ./bazarr_config:/config
    networks:
      - media_network

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"  # HTTP Web UI
      - "8920:8920"  # HTTPS Web UI (optional)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Riyadh
    volumes:
      - /mnt/storage/media:/media
      - ./jellyfin_config:/config
      - ./jellyfin_cache:/cache
    networks:
      - media_network


networks:
  media_network:
    driver: bridge
